<div class="login_Container">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatarFrameoffline marto15 marbo15">
          <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid">

        </div>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3> Iniciar Sesion </h3>
        </div>
        <p *ngIf=" operation == 'register' "> Ya tienes cuenta? Has <a class="text-primary" (click)="operation = 'login' "> Login </a> </p>
        <p *ngIf=" operation == 'login' "> No tienes cuenta? <a class="text-primary" (click)="operation = 'register' "> Registrarse </a> </p>
        <div class="bordered_Container">
          <input class="form-control marbo15" type="email" name="" placeholder="Ingrese Email" />
          <input class="form-control marbo15" type="password" name="" placeholder="Ingrese contraseña" />
          <input *ngIf="operation == 'register' " class="form-control marbo15" type="text" name="" placeholder="Ingrese Nick" />
        </div>
        <div class="center marto15">
          <a class="btn btn-secondary" *ngIf=" operation == 'login' "> Iniciar Sesión </a>
          <a class="btn btn-secondary" *ngIf=" operation == 'register' "> Registrarme </a>
        </div>
      </div>
    </div>
  </div>
</div>
